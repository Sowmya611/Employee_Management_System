<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        body {
            background-color: #f4f7fc;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        .form-group {
            position: relative;
            margin-bottom: 15px;
        }
        .form-group i {
            position: absolute;
            left: 10px;
            top: 38px;
            color: #888;
        }
        .form-control {
            padding-left: 35px;
            height: 45px;
        }
        .btn {
            width: 100%;
            height: 45px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Employee</h2>
        <form th:action="@{/employee/saveEmployee}" th:object="${employee}" method="post">
            <div class="form-group">
                <label>First Name</label>
                <i class="fa fa-user"></i>
                <input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name" required />
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <i class="fa fa-user"></i>
                <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name" required />
            </div>
            <div class="form-group">
                <label>Email</label>
                <i class="fa fa-envelope"></i>
                <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required />
            </div>
            
                <input type="hidden" class="form-control" th:field="*{id}" />
            <button type="submit" class="btn btn-primary">
                <i class="fa fa-save"></i> Update Employee
            </button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
